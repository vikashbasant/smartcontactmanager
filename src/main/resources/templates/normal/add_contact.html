<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is Add Contact Page</title>
</head>
<body>
    <section>

        <div class="card mr-3 ml-3">

            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>

                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form action="#"
                            th:object="${contact}"
                            enctype="multipart/form-data"
                            method="POST"
                            th:action="@{/user/process-contact}"
                            class="mt-2"
                            >
                                <!-- First Name-->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus mt-2 mr-2"></i>
                                        </div>
                                    </div>

                                    <input type="text" id="firstName" name="name" placeholder="Enter Name Here!" class="form-control"/>
                                </div>


                                <!-- Nick Name-->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-user-alt mt-2 mr-2"></i>
                                        </div>
                                    </div>

                                    <input type="text" id="nickName" name="nickName" placeholder="Enter NickName Here!" class="form-control"/>
                                </div>


                                <!-- Phone -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-phone mt-2 mr-2"></i>
                                        </div>
                                    </div>

                                    <input type="number" id="phone" name="phone" placeholder="Enter Phone Number Here!" class="form-control"/>
                                </div>


                                <!-- email -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            @
                                        </div>
                                    </div>

                                    <input type="email" id="email" name="email" placeholder="Enter Email Here!" class="form-control"/>
                                </div>




                                <!-- work -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-briefcase mt-2 mr-2"></i>
                                        </div>
                                    </div>

                                    <input type="text" id="work" name="work" placeholder="Enter Work Here!" class="form-control"/>
                                </div>


                                <!-- Contact Description -->
                                <div class="form-group mt-3">
                                    <textarea name="description" id="description" rows="2" class="form-control" placeholder="Enter Contact Description!"></textarea>
                                </div>

                                <!-- Contact Image -->
                                <div class="custom-file mt-3">
                                    <input type="file" name="profileImage"/>
                                </div>

                                <!-- Add Contact button-->
                                <div class="container text-center">
                                    <button class="btn btn-outline-primary">Save Contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
</body>
</html>
