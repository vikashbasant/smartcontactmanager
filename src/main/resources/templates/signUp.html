<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>This is SignUp Page</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="my-card mt-2">

            <div class="container text-center">
              <img style="width: 80px" src="" alt="" th:src="@{/img/add-user.png}">
            </div>

            <h1 class="text-center">SignUp Here !!</h1>

            <form action="" th:action="@{/do_register}" method="post">

              <!-- name field -->
              <div class="mb-3">
                <label for="name_field" class="form-label">Your Name</label>

                <input type="text"
                       class="form-control"
                       id="name_field"
                       aria-describedby="emailHelp"
                       placeholder="Please Enter Here!"
                       required="required"
                >

              </div>


              <!-- email field -->
              <div class="mb-3">
                <label for="email_field" class="form-label">Your Email</label>

                <input type="email"
                       class="form-control"
                       id="email_field"
                       aria-describedby="emailHelp"
                       placeholder="Please Enter Here!"
                       required="required"
                >

              </div>


              <!-- password field -->
              <div class="mb-3">
                <label for="password_field" class="form-label">Your Password</label>

                <input type="password"
                       class="form-control"
                       id="password_field"
                       aria-describedby="emailHelp"
                       placeholder="Please Enter Here!"
                       required
                >

              </div>

              <!-- user about field-->
              <div class="form-group">
                <textarea placeholder="Enter something yourself" rows="3" class="form-control"></textarea>
              </div>

              <!-- terms and condition arguments-->
              <div class="form-group form-check">
                <input type="checkbox"
                name="agreement"
                class="form-check-input"
                id="agreement">
                <label for="agreement">Accept terms and condition</label>
              </div>

              <div class="container text-center mt-3">
                <button type="submit" class="btn bg-primary text-white">
                  Submit
                </button>

                <button type="reset" class="btn btn-warning ">
                  Reset
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
